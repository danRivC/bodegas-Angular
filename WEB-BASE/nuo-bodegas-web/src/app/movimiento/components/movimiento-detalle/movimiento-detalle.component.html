<app-titulo [titulo]='titulo'></app-titulo>
<div class="card">
    <div class="card-body">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-10">
                </div>
                <div class="col-lg-2">
                    <div class="row">
                        <div class="col-lg-6">
                            
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-danger" (click)='regresar()'>Regresar</button>
                        </div>
                    </div>
                </div>
        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table">
                        <div class="table-responsive-lg">
                            <table mat-table [dataSource] ="dataSource"  class="col-lg-12 table-responsive-lg ">
                                <ng-container matColumnDef="bodega">
                                    <th mat-header-cell *matHeaderCellDef> ID </th>
                                    <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="ubicacion">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let producto"> {{producto.ubicacion}} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="cantidad">
                                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                                    <td mat-cell *matCellDef="let producto"> {{producto.cantidad}} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="fecha">
                                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                                    <td mat-cell *matCellDef="let producto"> {{producto.fecha}} </td>
                                  </ng-container>
                                  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
