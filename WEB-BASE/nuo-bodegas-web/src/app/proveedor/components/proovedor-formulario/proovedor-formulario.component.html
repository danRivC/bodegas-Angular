<app-titulo [titulo]='titulo'></app-titulo>
<div class="card">
    <div class="card-body">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-10">
                </div>
                <div class="col-lg-2">
                    <div class="row">
                        <div class="col-lg-6">
                            <button class="btn btn-success" (click)='guardarProveedor()' type="submit">Guardar</button>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-danger" (click)='regresar()'>Regresar</button>
                        </div>
                    </div>
                </div>
        </div>
            <div class="row">
                <form action="" [formGroup]='proveedorForm' (submit)='guardarProveedor()' class="col-lg-12">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" formControlName='nombre'>
                                <div class="alert alert-danger" *ngIf='nombre.invalid && (nombre.dirty || nombre.touched)'>
                                    <div class="alert-content">
                                        El nombre es obligatorio
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="">RUC</label>
                                <input type="text" class="form-control" formControlName='ruc'>
                                <div class="alert alert-danger" *ngIf='ruc.invalid && (ruc.dirty || ruc.touched)'>
                                    <div class="alert-content">
                                            <p *ngIf="ruc.hasError('pattern')">El ruc debe ser numérico</p>
                                            <p *ngIf="ruc.hasError('minlength') || ruc.hasError('maxlength')">El ruc debe tener 13 dígitos</p>
                                            <p *ngIf="ruc.hasError('required')">El ruc es requerído</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <mat-radio-group aria-label="Estado"  formControlName="estado">
                                    <div class="col-lg-6">
                                        <label for="">Estado</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <mat-radio-button [checked]="activo" value=true>Activo</mat-radio-button>
                                    </div>
                                    <div class="col-lg-6">
                                        <mat-radio-button [checked]="inactivo" value=false>Inactivo</mat-radio-button>
                                    </div>
                                </mat-radio-group>
                                <div class="alert alert-danger" *ngIf='estado.invalid && (estado.dirty || estado.touched)'>
                                    <div class="alert-content">
                                        Debe seleccionar un estado
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
