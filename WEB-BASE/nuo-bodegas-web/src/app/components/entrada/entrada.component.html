<app-titulo [titulo]="titulo"></app-titulo>
<div class="card">
    <div class="card-body">
        <form class="form-group row col-lg-12" #f="ngForm" >
            <div class="col-lg-4">
                <label for="bodega" >Buscar</label>
                <input class="form-control"  (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </div>
            <div class="col-lg-6">

            </div>
            <div class="col-lg-2">
                    
            </div>
        </form>
        <div class="mt-3 col-lg-12">
            <div class="table ">
                <table mat-table [dataSource] ="dataSource"  class="col-lg-12 table-responsive-lg ">
                      <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Codigo </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
                      </ng-container>
                      <ng-container matColumnDef="bodega">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
                      </ng-container>
                      <ng-container matColumnDef="parte">
                        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.ciudad.nombre}} </td>
                      </ng-container>
                      <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.estado === true? 'Activo': 'Inactivo'}} </td>
                      </ng-container>
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Detalle </th>
                        <td mat-cell *matCellDef="let producto">
                            <button class="btn btn-primary" type="button" (click)='guardarCiudad(producto)'>Seleccionar</button>
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
