<app-titulo [titulo]="titulo"></app-titulo>
<div class="card">
    <div class="card-body">
        <form class="form-group row col-lg-12" #f="ngForm" (ngSubmit)="f.form.valid && buscar(f)">
            <div class="form-group">
                <label for="username" >Username</label>
                <input class="form-control" ngModel   type="text" name="username" placeholder="Usuario">

            </div>
            <div class="form-group">
                <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                        <input type="checkbox" name="estado" ngModel  class="form-check-input">
                        Esta Activo
                        <i class="input-helper">
                        </i>
                    </label>
                </div>
            </div>
            <div class="col-lg-3">
                <button type="submit">Buscar</button>
            </div>
        </form>
        <div class="mt-3 col-lg-12 mat-elevation-z8">
            <div class="table ">
                <table mat-table [dataSource] ="dataSource"  class="col-lg-12 table-responsive-lg ">
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let user"> {{user.codigo}} </td>
                      </ng-container>
                      <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
                      </ng-container>
                      <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef> Apellido </th>
                        <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
                      </ng-container>
                      <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                      </ng-container>
                      <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
                      </ng-container>
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Editar </th>
                        <td mat-cell *matCellDef="let user">
                            <button class="btn btn-primary" type="button">Seleccionar</button>
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>

</div>
