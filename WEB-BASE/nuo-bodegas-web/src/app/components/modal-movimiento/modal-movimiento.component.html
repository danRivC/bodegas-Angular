<h3>Registra un Movimiento de: {{producto}}</h3>
<form  [formGroup]='movimientoForm' (submit)='guardar()' class="col-lg-12 mt-3">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <label for="">Bodega de Origen</label>
                <mat-select formControlName='bodegaOrigenSelector' (selectionChange)="traerUbicacionOrigen($event)" class="form-control">
                    <mat-option *ngFor="let bodega of bodegasOrigen" [value]="bodega.codigo" >{{bodega.nombre}}</mat-option>
                </mat-select>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <label for="">Ubicacion de Origen</label>
                        <mat-select formControlName='ubicacionOrigenSelector' (selectionChange)="traerCantidad($event)" class="form-control">
                            <mat-option *ngFor="let ubicacion of ubicacionesOrigen" [value]="ubicacion.codigo" >{{ubicacion.nombre}}</mat-option>
                        </mat-select>
                        <div *ngIf="cantidad <1" class="alert alert-warning">
                            <p class="alert-content">
                                NO TIENES ESE PRODUCTO EN LA UBICACIÓN SELECCIONADA
                            </p>
                        </div>
                        <div *ngIf="cantidad >0" class="alert alert-success">
                            <p class="alert-content">
                                    STOCK: {{cantidad}}
                            </p>
                        </div>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <label for="">Bodega de Destino</label>
            <mat-select formControlName='bodegaSelector'   (selectionChange)="traerUbicacion($event)" class="form-control">
                <mat-option *ngFor="let bodega of bodegas" [value]="bodega.codigo" >{{bodega.nombre}}</mat-option>
            </mat-select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <label for="">Ubicacion de Destino</label>
            <mat-select formControlName='ubicacionSelector' class="form-control">
                <mat-option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.codigo" >{{ubicacion.nombre}}</mat-option>
            </mat-select>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="">Cantidad</label>
                <input formControlName='cantidad' type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <label for="">Descripción</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName='descripcion'></textarea>
            </div>
        </div>
    <div class="row mt-5">
        <div class="col-lg-4">
                <button class="btn btn-success" type="submit">Ingresar</button>
        </div>
    </div>
</form>
