<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="auth-form-transparent text-left p-3">
            <div class="brand-logo">
              <img src="../../../assets/images/nuo-logo.png"  alt="logo">
            </div>
            <h4>Inicio de Sesión</h4>
            <form class="pt-3" #f="ngForm" (ngSubmit)="f.form.valid && login(f)" >
              <div class="form-group">
                <label for="exampleInputEmail">Usuario</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="fa fa-user text-primary"></i>
                    </span>
                  </div>
                  <input type="text" name="user" ngModel required class="form-control form-control-lg border-left-0" id="exampleInputEmail" placeholder="Usuario">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Contraseña</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="fa fa-lock text-primary"></i>
                    </span>
                  </div>
                  <input type="password" name="pass" ngModel required class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Contraseña">
                </div>
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Ingresar</button>
                
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 login-half-bg d-flex flex-row">
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
